<div class="container">

	<div class="container device">
		<div class="row-fluid">
			<div class="span2">
				<div class="display">
					robot-types
				</div>
			</div>
			<div class="span10">
				<b>
					<span class="name">{{robot.name}}</span>
					<dl class="controls">
						<dt><i class="icon-fighter-jet"></i> devices: </dt>
							<dd>{{robot.connections.length}}</dd>
						<dt><i class="icon-exchange"></i> connections: </dt>
							<dd>{{robot.connections.length}}</dd>
					</dl>
				</b>
			</div>
		</div>
	</div>

	<div class="row">

		<div class="span6">
			<div class="device" ng-repeat="device in robot.devices" ng-click="deviceDetail(robot.name, device.name)">
				<div class="row-fluid">
					<div class="span2">
						<div class="display">
							D
						</div>
					</div>
					<div class="span10">
						<b>
							<span class="name">{{device.name}}</span>
							<dl class="controls">
								<span  ng-show="device.pin">
									<dt ><i class="icon-bolt"></i> pin: </dt>
									<dd>{{device.pin}}</dd>
								</span>
								<dt><i class="icon-exchange"></i> </dt>
								<dd>{{device.connection.name}}</dd>
							</dl>
						</b>
					</div>
				</div>
			</div>
		</div>


		<div class="span6">
			<div class="device" ng-repeat="connection in robot.connections">
				<div class="row-fluid">
					<div class="span2">
						<div class="display">
							<i class="icon-exchange"></i>
						</div>
					</div>
					<div class="span10">
						<b>
							<span class="name">{{connection.name}}</span>
							<dl class="controls">
								<dt><i class="icon-circle" ng-class="isConnected(connection)"></i> </dt>
								<dd ng-show="connection.port">{{connection.port}}</dd>
							</dl>
						</b>
					</div>
				</div>
			</div>
		</div>

	</div>


</div>
